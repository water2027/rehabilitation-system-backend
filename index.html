<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Document</title>
	</head>
	<body>
		<button id="asd">asd</button>
		<script>
			document.addEventListener('DOMContentLoaded', () => {
				const asd = document.getElementById('asd');
				const clickHandler = () => {
					fetch('http://127.0.0.1:3000/test', {
						method: 'POST',
						headers: {
							'content-type': 'application/json',
						},
						body: JSON.stringify({
							success: false,
						}),
					})
						.then((resp) => resp.text())
						.then((data) => console.log);
				};
				asd.onclick = clickHandler;
			});
		</script>
	</body>
</html>
